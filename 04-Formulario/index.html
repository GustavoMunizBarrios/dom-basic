<!--     El Document Object Model (DOM) es una interfaz de programación de 
    aplicaciones (API) para documentos HTML y XML. El DOM representa 
    un documento como un árbol de objetos, lo que permite a los 
    programadores manipular el contenido, estructura y estilo de una 
    página web de manera dinámica. -->

    <!--Los formularios interpretan el último botón commo un submit, es decir como una información que se debe enviar, si se quiere evitar esto tendrémos que especificarle al botón que se comporte como tal con " type="button" " justo al lado de la etiqueta de ID-->
    <form id="form" action="" >
